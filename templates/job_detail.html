{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ job.title }}</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Job Details</h5>
            <p class="card-text">{{ job.description }}</p>
        </div>
    </div>
    <a href="{{ url_for('job_list') }}" class="btn btn-primary mt-4">Back to Job List</a>
</div>
{% endblock %}
